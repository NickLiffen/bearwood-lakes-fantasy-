[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"

[functions]
  node_bundler = "esbuild"
  
# Redirects for SPA routing
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set in Netlify UI for production)
[context.dev.environment]
  MONGODB_URI = "mongodb://localhost:27017/bearwood-fantasy"
  MONGODB_DB_NAME = "bearwood-fantasy"
  JWT_SECRET = "dev-secret-change-in-production"
  JWT_EXPIRES_IN = "7d"
