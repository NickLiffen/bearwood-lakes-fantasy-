[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"

[functions]
  node_bundler = "esbuild"

[[plugins]]
  package = "./netlify-plugins/preview-isolation"
  
# Redirects for SPA routing
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    # XSS protection (legacy browsers)
    X-XSS-Protection = "1; mode=block"
    # Control referrer information
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Permissions policy (disable unnecessary features)
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.netlify.app; frame-ancestors 'none';"
    # Strict Transport Security (HTTPS only)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# Note: Environment variables are split between local and cloud:
# - Local development: .env file (gitignored) with localhost defaults
# - Production/Staging: Netlify UI → Site settings → Environment variables
# Required variables: MONGODB_URI, JWT_SECRET, REDIS_URL
